<div class="container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="alert alert-danger" *ngIf="invalidLogin" >
            Invalid email/password
        </div>
        <div class="form-group">
          <label for="lblEmail">Email address</label>
          <input [(ngModel)]="userLogin.email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="userLogin.password" name="password" type="password" class="form-control" id="password" />
        </div>
        <input type="submit" class="btn btn-primary" value="submit" />
    </form>
</div>
